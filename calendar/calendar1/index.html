<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UI组件之日历组件（一）</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <div class="top">
            <strong class="last"><-</strong>
            <strong class="date">
                <strong class="year"></strong><strong>年</strong><strong class="mouth"></strong><strong>月</strong>
            </strong>
            <strong class="next">-></strong>
        </div>
        <div class="date_div">
            <ul>
                <li class="date_week">日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li class="date_week">六</li>
            </ul>
            <div class="days">
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
